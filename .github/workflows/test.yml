name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: DNS Lookup Test
        run: |
          # Extract domain from URL without exposing full URL
          DOMAIN=$(echo "$SUPABASE_URL" | sed -E 's|https?://([^/]+).*|\1|')
          echo "Testing DNS resolution for domain: $DOMAIN"
          nslookup $DOMAIN
          ping -c 3 $DOMAIN
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      - name: Ping Supabase via PostgREST
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Testing connection to Supabase"
          echo "URL starts with: ${SUPABASE_URL:0:15}..."
          
          # Try with --connect-timeout option
          echo "Attempting curl with timeout..."
          curl -v --connect-timeout 10 \
            "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}"
          
          echo "\nAttempting with wget as alternative..."
          wget -O- --timeout=15 --header="apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            --header="Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            "${SUPABASE_URL}/rest/v1/"
